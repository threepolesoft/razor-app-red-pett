    <script>
        // Initialize Tooltip
        $('body').tooltip({
            selector: '[data-toggle="tooltip"]',
            container: 'body',
            html: true
        });
        // Toggle class to `.btn-group-toggle`, used to transition the tab left/right

        $(document).on('click', '.btn-group-toggle .btn-switch', function (e) {
            var btn_switch = $(this).data('switch');

            $(this).parent().removeClass("switch-on switch-off").toggleClass('switch-' + btn_switch);
        });
    </script>
    <script>
        window.downloadFile = function (fileBytes, fileName) {
            var blob = new Blob([fileBytes], { type: "application/octet-stream" });
            var url = window.URL.createObjectURL(blob);
            var link = document.createElement("a");
            link.href = url;
            link.download = fileName || "file";
            document.body.appendChild(link);
            link.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(link);
        };
        window.saveAsFile = function (fileName, fileContent, contentType) {
            const blob = new Blob([fileContent], { type: contentType });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }


    </script>
